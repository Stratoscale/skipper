[metadata]
name = strato-skipper
author = Adir Gabai
author-email = adir@stratoscale.com
home-page = http://github.com/Stratoscale/skipper
summary = Easily dockerize your Git repository
license = Apache-2

[files]
packages =
    skipper
data_files =
    /etc/bash_completion.d = data/skipper-complete.sh

[entry_points]
console_scripts =
    skipper = skipper.main:main

[pep8]
max-line-length=145
